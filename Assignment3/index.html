<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assingment 3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <style>
       #mapid { 
           height: 96vh;
           margin-top: 5pt;
        }
        .a {
            color: white;
            display: inline;
            margin-left: 5pt;
        }
   </style>
</head>
<body>
    <div class="a">
        <label>Data:</label>
        <select id="fileSelector">
            <option value="Walking.csv">Walking</option>
            <option value="Biking.csv">Biking</option>
            <option value="Driving.csv">Driving</option>
            <option value="Running.csv">Running</option>
        </select>
    </div>
    <div class="a">
        <label>Unit:</label>
        <select id="unitSelector">
            <option value="Mobile">Mobile</option>
            <option value="GPS">GPS</option>
        </select>
    </div>
    <div class="a">
        <label>Filter:</label>
        <select id="filterSelector">
            <option value="raw">Raw</option>
            <option value="mean">Mean</option>
            <option value="median">Median</option>
        </select>
    </div>
    <div class="a">
        <label>Interval:</label>
        <input id="intervalInput" type="number" value="10"/>
    </div>
    <button id="enter" onclick="reload()">Enter</button>
    <div id="mapid"></div>
    <script src="map.js"></script>
</body>
</html>
